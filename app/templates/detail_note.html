<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ note.title }}</title>
    <link rel="stylesheet" href="/static/css/detail_note.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
  <div class="container">
    <a href="/notes" class="back-link">
        <svg width="1em" height="1em" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;"><path d="M10.5 3l-5 5 5 5" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span style="margin-left: 4px; vertical-align: middle;">メニューに戻る</span>
    </a>
    <div class="title">
      <h1>{{ note.title }}</h1>
    </div>

    <div class="note-detail">
      <img src="/static/images/{{ note.images }}" alt="Note Image" style="width: 100%; height: 600px; object-fit: cover; display: block; margin: 0 auto;">
        <section id ="note-contents">
          <p>{{ note.contents }}</p>
        </section>
        </div>  
    </div>
  </div> 
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リスト</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            <svg width="1em" height="1em" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;"><path d="M10.5 3l-5 5 5 5" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span style="margin-left: 4px; vertical-align: middle;">メニューに戻る</span>
        </a>
        <h1>リスト</h1>
        <div class="card-container">
            {% for note in notes %}
            <div>
                <a href="/update-note/{{ note.id }}" style="text-decoration: none; color: inherit;">
                    <div class="card">
                        <img src="static/images/{{ note.images }}" style="height: 200px; object-fit: cover;">                        
                        <h3>{{ note.title }}</h3>
                    </div>
                </a>
                <div class="card-actions">
                    <form action="/update-note/{{ note.id }}" style="margin-top: 12px;">
                        <button type="submit" class="update-button">編集</button>
                    </form>
                    <form action="/delete-note/{{ note.id }}" method="POST" style="margin-top: 12px;">
                        <button type="submit" class="delete-button">削除</button>
                    </form>
                </div>
            </div>
            {% endfor %}
            <a href="/add-note" class="card add-card">
                <span>＋</span>
            </a>
        </div>
    </div>
</body>
</html>
